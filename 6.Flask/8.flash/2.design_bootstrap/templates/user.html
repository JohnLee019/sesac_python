<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="container bg-light">
  <div class="d-flex align-items-center mt-3">
    <i class="bi bi-speedometer2 me-2" style="font-size:1.25em;"></i>
    <h2 class="mb-0">대시보드</h2>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show my-3" role="alert">
          {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="card p-3 mt-3">
    <h4 class="mb-2">
      <i class="bi bi-person-fill me-2"></i>
      안녕하세요, <span class="text-primary">{{ name }}</span>님
    </h4>
    <hr class="my-2">
    <a
      href="{{ url_for('logout') }}"
      class="btn btn-danger">
      <i class="bi bi-box-arrow-in-left me-2"></i>로그아웃
    </a>
  </div>

</body>
</html>
