<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"defer></script>
</head>
<body class="container bg-light">
  <div class="d-flex align-items-center mt-5 mb-3">
    <i class="bi bi-shield-lock-fill me-2" style="font-size:1.25em;"></i>
    <h2 class="mb-0">로그인</h2>
  </div>
  <div class="card p-5 mx-auto" style="max-width: 40rem;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show my-3" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <label for="id" class="form-label my-3">
        <i class="bi bi-person-circle me-2"></i>아이디
      </label>
      <input type="text" class="form-control" id="id" name="id" placeholder="아이디 입력" required>
      <label for="pw" class="form-label my-3">
        <i class="bi bi-lock-fill me-2"></i>비밀번호
      </label>
      <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호 입력" required>
      <div class="d-grid gap-2 mx-auto my-3">
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          <span>로그인</span>
        </button>
      </div>
    </form>
  </div>

</body>
</html>
