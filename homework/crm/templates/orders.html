<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='web.css')}}">
    <title>Document</title>
</head>
<body>
    {% include "components/listbar.html" %}

    <table>
        <tr>
            <th>ID</th>
            <th>Order At</th>
            <th>Store ID</th>
            <th>User ID</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td><a href="/orderitem_detail?id={{ order.Id}}" style="text-decoration: none; color: rgb(74, 74, 248);">{{ order.Id }}</a></td>
            <td>{{ order.OrderAt }}</td>
            <td><a href="/store_detail?id={{ order.StoreId}}" style="text-decoration: none; color: rgb(74, 74, 248);">{{ order.StoreId }}</a></td>
            <td><a href="/user_detail?id={{ order.UserId}}" style="text-decoration: none; color: rgb(74, 74, 248);">{{ order.UserId }}</a></td>
        </tr>
        {% endfor %}
    </table>
    
    {% include "components/pagination.html" %}
</body>
</html>
