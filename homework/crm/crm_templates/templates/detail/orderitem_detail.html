<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='web.css')}}">
</head>
<body>
    {% include "components/listbar.html" %}
    주문 상세 정보
    <table>
        <tr>
            <td>ID</td>
            <td>Order ID</td>
            <td>Item ID</td>
            <td>Item Name</td>
        </tr>
        {% for o in orders%}
        <tr>
                <td>{{o.Id}}</td>
                <td>
                    <a href="/orders_detail?id={{ o.OrderId }}" style="text-decoration: none; color: rgb(74, 74, 248);">{{o.OrderId}}</a></td>
                <td><a href="/item_detail?id={{ o.ItemId }}" style="text-decoration: none; color: rgb(74, 74, 248);">{{o.ItemId}}</a></td>
                <td>{{o.Name}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
