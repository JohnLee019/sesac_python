<!DOCTYPE html>
<html lang="en">
  <head>
    <!--주석 쓰는 방법-->
    <!-- 주석을 쓰고 ctr + /  -->

  <body>

    <h1>회사 소개</h1>

    <p>본문 내용</p>
    <p>본문 내용</p>

    <p>본문 내용</p>
    <p>본문 내용</p>
    <p>본문 내용</p>
     <ul>  <!-- unorderedlist -->

      <li>번호가 없는 목록3</li>

    </ul>
      <ol> <!-- orderedlist -->
          <li>번호가 있는 목록1</li>

          <li>번호가 있는 목록3</li>
