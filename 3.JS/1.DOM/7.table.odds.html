<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>
    <button onclick="changeOddColor1()">색 색상 홀수만 변경하기</button>
    <script>
        function changeOddColor(){
            let cells = document.getElementsByTagName("td");
            for(let i = 0; i < cells.length; i++){
                if(i % 2 == 0){
                cells[i].style.backgroundColor = 'lightblue';
                }
            }
        }

        function changeOddColor2(){//forEach에 첫번째 인자는 해당 리스트의 멤버, forEach에 인자를 두개 넣으면 첫번째는 리스트의 멤버, 두번째는 인덱스 
            //cells.forEach(function(cell, index))
            //하필 우리 cells가 list(Array) 가 아니라서, 실제로는 HTMLCollection 이라서, Array로 변환을 해줘야함 forEach가 가능함
            Array.from(cells).forEach((c, i) => { 
                if(i % 2 === 0){
                    cells[i].style.backgroundColor = 'lightblue';
                }
            });
        }

        function changeOddColor3() {
            //for ... of 문법
            let index = 0;
            for(const c of cells){
                if(index % 2 == 0){
                    c.style.backgroundColor = 'lightblue';
                }
                index++;
            }
        }

        //좋은 시도
        function changeOddColor4() {
            //CSS 셀럭테 스타일로 요소를 가져오기 위한 함수가
            //querySelector - 가장 먼저 매치되는 하나
            //querySelectorAll - 매치되는 모든것
            const oddCells = document.querySelectorAll('td:nth-child(odd)');
            oddCell.forEach(c => {
                c.style.backgroundColor = 'lightgreen';
            })
        }

        function changeOddColor5(){
            let i = 0;
            while(i < cells.length){
                cells[i].style.backgroundColor = 'lightgreen';
                i += 2;
            }
        }
        function changeOddColor6(){
            for(let i = 0; i < cells.length; i+=2){
                if(i % 2 == 0){
                cells[i].style.backgroundColor = 'lightblue';
                }
            }
        }
    </script>
</body>
</html>
