<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>
    <button onclick="changeAllColor()">색 색상 모두 변경하기</button>
    <button onclick="changeEvenColor()">색 색상 짝수만 변경하기</button>
    <button onclick="changeOddColor()">색 색상 홀수만 변경하기</button>
    <script>
        function changeAllColor(){
            let cells = document.getElementsByTagName("td");
            //전체 배열 한번에 적용할 수 없음
            for(let i = 0; i < cells.length; i++){//하드 코딩하는 변수는 좋지 않은것
                cells[i].style.backgroundColor = 'lightblue';
            }
            // for(let cell of cells){//modern 한 for loop 스타일
            //     cell.style.backgroundColor = 'lightblue';
            // }
            //참고: 왜 forEach는 안될까? forEach는 Array 라는 Class가 가지고 있는 함수임. 근데, 지금의 cells는 Array가 아니고, HTMLCollection dlfksms Class로 만들어져 있음. 그래서 forEach 함수가 없어서 내가 적용하고 싶으면? 강제로 Casting 
            // cell.forEach(cell => {
            //     cells.style.backgroundColor = 'lightblue';
            // })
        }
        function changeOddColor(){
            let cells = document.getElementsByTagName("td");
            for(let i = 0; i < cells.length; i++){
                if((i +1) % 2 != 0){
                cells[i].style.backgroundColor = 'lightblue';
                }
            }
        }
        function changeEvenColor(){
            let cells = document.getElementsByTagName("td");
            for(let i = 0; i < cells.length; i++){
                if((i +1) % 2 == 0){
                cells[i].style.backgroundColor = 'lightblue';
                }
            }
        }
    </script>
</body>
</html>
