<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;  
            gap: 20px;
        }
        #name {
            align-items: center;
        }
        #button1 {
            width: 90px;
            height: 40px;
            border-radius: 5px;
        }
        #button2 {
            width: 60px;
            height: 40px;
             border-radius: 5px;
        }
        #button-group {
            display: flex;
            gap: 10px;
        }
        .image{
            width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="imageLocation"></div>
        <div id="location"></div>
        <p id="name">dog1.jpg</p>
            <div id="button-group">
                <button id="button1">previous</button>
                <button id="button2">next</button>
        </div>
    <script>
  const prevBtn = document.getElementById('button1');
  const nextBtn = document.getElementById('button2');
  const imgBox = document.getElementById('location');
  const fileName = document.getElementById('name');

  const img = document.createElement('img');
  img.className = 'image';
  imgBox.appendChild(img);

  const imgs = ["image/dog1.jpg", "image/dog2.jpg", "image/dog3.jpg"];
  let idx = 0;

  function update() {
    img.src = imgs[idx];
    fileName.textContent = imgs[idx].split('/').pop();
  }

  prevBtn.onclick = () => {
    idx = (idx - 1 + imgs.length) % imgs.length;
    update();
  }

  nextBtn.onclick = () => {
    idx = (idx + 1) % imgs.length;
    update();
  }

  update();
</script>

</body>
</html>
