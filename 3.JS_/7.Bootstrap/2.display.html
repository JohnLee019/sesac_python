<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <!-- mt는 margin top, mb-5, m-5, my-5, mx-5, ms-5, me-5 -->
    <h2 class="mt-3">헤딩 사이즈2</h2>

    <section class="mb-5">
        <h3>d-* 클래스</h3>
        <!-- Display 클래스 (d-*) -->
        <div class="d-block bg-light p-2 border">d-block (블럭 요소)</div>
        <div class="d-inline bg-light p-2 border">d-inline (인라인 요소)</div>
        <div class="d-inline bg-warning p-2 border">d-inline (인라인 요소)</div>
        <div class="d-block bg-warning p-2 mt-2 border">d-block (블럭 요소)</div>
    </section>

    <section class="mb-5">
        <h3>visible/invisible 클래스</h3>
        <div class="bg-success text-white p-2 mb-2">항상 보이는 요소</div>
        <div class="bg-secondary text-white p-2 mb-2 invisible">안 보이는 요소(공간 차지)</div>
    </section>

    <section class="mb-5">
        <h3>추가적인 d-none 및 d-* 클래스</h3>
        <div class="d-none">이건 d-none 이라서 안보임</div>
        <div class="d-sm-block d-md-none d-lg-none bg-primary text-white p-2">이건 작은 화면에서 보임</div>
        <div class="d-sm-none d-md-block d-lg-none bg-success text-white p-2">이건 작은 화면에서 보임</div>
        <div class="d-sm-none d-md-none d-lg-block bg-secondary text-white p-2">이건 작은 화면에서 보임</div>
    </section>

    <section class="mb-5">
        <h3>그리드 레이아웃</h3>
        <div class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr);">
            <div class="bg-success text-white p-2">Grid 1</div>
            <div class="bg-danger text-white p-2">Grid 2</div>
            <div class="bg-info text-white p-2">Grid 3</div>
        </div>
    </section>

    <!-- bootsrap js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
