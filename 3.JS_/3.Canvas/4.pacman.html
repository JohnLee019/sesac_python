<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); // 그림을 그릴 공간에 접근하는 포인터...

        //팩맨 모양 제어
        const size = 60; //지름 크기


        //움직임
        let x = 100;
        let y = 100;
        let directionX = 0;
        let directionY = 0;
        let moveSpeed = 2;

        //입 모양 제어
        let endAngle = 1.8 * Math.PI; //324도
        let startAngle = 0.2 * Math.PI; //36도
        let mouthdirection = 1;
        const mouthspeed = 0.03;

        function drawPacman() {
            context.fillStyle = 'yellow';
            context.beginPath();
            context.moveTo(x, y); // 시작점
            context.arc(x, y, size / 2, startAngle, endAngle);
            context.fill();
            context.closePath();
        }

         function updateAngles() {
            if(startAngle >= 1.00){
                mouthdirection = -1;
            } else if(startAngle <= 0){
                mouthdirection = +1;
            }

            startAngle += mouthspeed * mouthdirection;
            endAngle -= mouthspeed * mouthdirection;
        }

        function movePacman(){
            x += directionX;
            y += directionY;
            if((x < size / 2) || (x > canvas.width - size / 2)){
                x -= directionX;
                return;
            }
            if((y > canvas.height - size / 2) || (y < size / 2)){
                y -= directionY;
                return;
            }
        }

        function animate() {
            context.clearRect(0, 0, canvas.width, canvas.height); // 전체 지우기
            
            drawPacman();
            updateAngles();
            movePacman();

            requestAnimationFrame(animate);
        }

        // 미션. 이벤트를 등록해서 X,Y를 이동하시오.
        // 1. 키 누를때마다 해당 방향으로 X,Y 좌표를 내가 정한 사이즈만큼 (10) 이동한다
        // 2. 키를 누를때마다 해당 방향으로 연속적으로 이동한다..
        document.addEventListener('keydown', handleKeyDown);

        function handleKeyDown(event) {
            switch(event.key) {
                case'ArrowUp':
                    directionY = -moveSpeed;
                    directionX = 0;
                    break;
                case 'ArrowDown':
                    directionY = +moveSpeed;
                    directionX = 0;
                    break;
                case 'ArrowLeft':
                    directionX = -moveSpeed;
                    directionY = 0;
                    break;
                    case 'ArrowRight':
                    directionX = +moveSpeed;
                    directionY = 0;
                    break;
            }
        }



        animate();
    </script>
</body>
</html>
